<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive JavaScript with APIs â€“ Gatsby Web Creators</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="./script.js" type="module"></script>
  </head>  
  <body>
      <noscript>This page requires JavaScript.</noscript>
    <header>
        <h1>Spot or Not?</h1>
        <p>Which image has spots? Pick one.</p>
    </header>
    <main>
        <form>
            <div class="two-up">
                <fieldset id="dogs">
                    <legend>Spotted dog?</legend>
                    <label>
                        <input type="radio" id="input-dog" name="spotornot" />
                        <div id="dog-image" class="crop-height"></div>
                    </label>
                </fieldset>
                <fieldset id="space">
                    <legend>Spot in space?</legend>
                    <label>
                        <input type="radio" id="input-space" name="spotornot" />
                        <div id="space-image" class="crop-height"></div>
                    </label>
                </fieldset>
            </div>
            <button type="submit">Choose</button>
        </form>
    </main>
</body>
</html>
