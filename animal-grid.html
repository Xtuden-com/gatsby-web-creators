<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animal Grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="cool-style.css" />
  </head>
  <body>
    <header>
      <h1>
        Animal Friends
      </h1>
      <p>
        <a href="./">Back home</a>
      </p>
    </header>
    <main>
      <fieldset class="grid-controls">
        <legend>
          <h2>
            Emoji grid controls
          </h2>
        </legend>
          <button id="btn-scale" class="animate">
            Scale
          </button>
          <button id="btn-translate" class="animate">
            Translate
          </button>
          <button id="btn-rotate" class="animate">
            Rotate
          </button>
          <button id="btn-rumble" class="animate">
            Rumble
          </button>
          <button id="btn-reset">
            Reset
          </button>
        </fieldset>
        <h3>
          Carnivores
        </h3>
        <ul class="grid carnivores">
          <li class="grid-item">
            <span>🦅</span>
          </li>
          <li class="grid-item" id="owl">
            <span>🦉</span>
          </li>
          <li class="grid-item" id="penguin">
            <span>🐧</span>
          </li>
          <li class="grid-item" id="fox">
            <span>🦊</span>
          </li>
          <li class="grid-item" id="bear">
            <span>🐻</span>
          </li>
          <li class="grid-item" id="wolf">
            <span>🐺</span>
          </li>
          <li class="grid-item" id="alligator">
           <span> 🐊</span>
          </li>
          <li class="grid-item" id="tiger">
            <span>🐯</span>
          </li>
          <li class="grid-item" id="lion">
            <span>🦁</span>
          </li>
        </ul>
        
        <h3>
          Herbivores
        </h3>
        <ul class="grid herbivores">
          <li class="grid-item" id="mouse">
            <span>🐭</span>
          </li>
          <li class="grid-item" id="hamster">
            <span>🐹</span>
          </li>
          <li class="grid-item" id="bunny">
            <span>🐰</span>
          </li>
          <li class="grid-item" id="cow">
            <span>🐮</span>
          </li>
          <li class="grid-item" id="horse">
            <span>🐴</span>
          </li>
          <li class="grid-item" id="panda">
            <span>🐼</span>
          </li>
          <li class="grid-item" id="koala">
            <span>🐨</span>
          </li>
          <li class="grid-item" id="sheep">
            <span>🐑</span>
          </li>
          <li class="grid-item" id="zebra">
            <span>🦓</span>
          </li>
        </ul>
      </section>
    </main>
    <script src="hot-script.js"></script>
  </body>
</html>
